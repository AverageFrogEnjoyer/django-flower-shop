<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="deps/styles/style.css">
    <link rel="stylesheet" href="deps/styles/authorization.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <nav class="main-navigation">
        <a class="main-navigation__logo" href="index.html">
            <img src="deps/icons/logo-black.svg" alt="логотип компании">
        </a>
        <ul class="main-navigation__navigation-list">
            <li class="navigation-list-item"><a href="#">О нас</a></li>

            <li class="navigation-list-item search">
                <label>
                    <input class="site-navigation__form-input-search" placeholder="Поиск">
                </label>
            </li>

            <li class="navigation-list-item">
                <a class="dropdown-toggle" href="#">
                    Личный кабинет
                </a>
                <ul class="main-navigation__dropdown-menu">
                    <li><a class="main-navigation__dropdown-menu-item" href="#">Мой профиль</a></li>
                    <li><a class="main-navigation__dropdown-menu-item" href="#">Войти</a></li>
                    <li><a class="main-navigation__dropdown-menu-item" href="#">Выйти</a></li>
                </ul>
            </li>

            <li class="navigation-list-item"><a href="basket.html">Корзина</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="authorization">
        <img class="authorization__background" src="deps/img/main-background.jpg" alt="фото цветов">
        <div class="authorization__container">
            <h1 class="authorization__container-title">Авторизация</h1>
            <form class="authorization__container__login-form login-form">
                <div class="login-form__input-section">
                    <div>
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-input" id="username" placeholder="Введите имя пользователя" required>
                    </div>
                    <div>
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-input" id="password" placeholder="Введите пароль" required>
                    </div>
                </div>
                <div class="login-form__wrapper">
                    <button type="submit" class="log-in-button">Войти</button>
                    <div class="login-form__refs-wrapper">
                        <a class="login-form__ref" href="#">Забыли пароль</a>
                        <a class="login-form__ref" href="#">Создать аккаунт</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="main-footer">
    <p>Made by “Бригада Cripples”</p>
</footer>
</body>
</html>

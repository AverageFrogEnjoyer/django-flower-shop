<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Order</title>
	<link rel="stylesheet" href="deps/styles/style.css">
	<link rel="stylesheet" href="deps/styles/order.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="deps/scripts/script.js" defer></script>
</head>

<body>
	<header class="main-header">
		<nav class="main-navigation">
			<a class="main-navigation__logo" href="index.html">
				<img src="deps/icons/logo-black.svg" alt="логотип компании">
			</a>
			<ul class="main-navigation__navigation-list">
				<li class="navigation-list-item"><a href="#">О нас</a></li>

				<li class="navigation-list-item search">
					<label>
						<input class="site-navigation__form-input-search" placeholder="Поиск">
					</label>
				</li>

				<li class="navigation-list-item personal-cabinet">
					<button class="personal-cabinet__button">
						Личный кабинет
					</button>
					<ul class="main-navigation__dropdown-menu visually-hidden">
						<li class="main-navigation__dropdown-menu-item">
							<a href="my-profile.html">Мой профиль</a>
						</li>
						<li class="main-navigation__dropdown-menu-item">
							<a href="authorization.html">Войти</a>
						</li>
						<li class="main-navigation__dropdown-menu-item">
							<a href="#">Выйти</a>
						</li>
					</ul>
				</li>

				<li class="navigation-list-item"><a href="basket.html">Корзина</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<img class="order__background" src="deps/img/main-background.jpg" alt="фото цветов">
		<section class="order">
			<div class="order__container">
				<h1 class="order__container-title">Детали заказа</h1>
				<form class="order__container__order-form order-form">
					<div class="order-form__input-section">
						<div class="wrapper">
							<label for="name" class="form-label">Имя</label>
							<input type="text" class="form-input" id="name" placeholder="Введите имя" required>
						</div>

						<div class="wrapper">
							<label for="surname" class="form-label">Фамилия</label>
							<input type="text" class="form-input" id="surname" placeholder="Введите фамилию" required>
						</div>

						<div class="wrapper">
							<label for="phone" class="form-label">Номер телефона</label>
							<input type="tel" class="form-input" id="phone" placeholder="Введите номер телефона" required>
						</div>
					</div>

					<div class="order-form__wrapper">
						<button type="submit" class="make-order-button">Оформить заказ</button>
						<div class="order-form__sum-wrapper">
							<p>на</p>
							<p class="sum">1272₽</p>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer class="main-footer">
		<p>Made by “Бригада Cripples”</p>
	</footer>
</body>

</html>

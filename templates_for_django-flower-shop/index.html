<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Floral</title>
	<link rel="stylesheet" href="deps/styles/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="deps/scripts/script.js" defer></script>
</head>

<body>
	<header class="main-header">
		<nav class="main-navigation">
			<a class="main-navigation__logo" href="index.html">
				<img src="deps/icons/logo-black.svg" alt="логотип компании">
			</a>
			<ul class="main-navigation__navigation-list">
				<li class="navigation-list-item"><a href="#">О нас</a></li>

				<li class="navigation-list-item search">
					<form role="search" class="navigation-list-item__form">
						<input class="site-navigation__form-input-search" name="q" placeholder="Поиск">
						<button class="search-submit__button" type="submit">Искать</button>
					</form>
				</li>

				<li class="navigation-list-item personal-cabinet">
					<button class="personal-cabinet__button">
						Личный кабинет
					</button>
					<ul class="main-navigation__dropdown-menu visually-hidden">
						<li class="main-navigation__dropdown-menu-item">
							<a href="my-profile.html">Мой профиль</a>
						</li>
						<li class="main-navigation__dropdown-menu-item">
							<a href="authorization.html">Войти</a>
						</li>
						<li class="main-navigation__dropdown-menu-item">
							<a href="#">Выйти</a>
						</li>
					</ul>
				</li>

				<li class="navigation-list-item"><a href="basket.html">Корзина</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="hero">
			<img class="hero__background" src="deps/img/main-background.jpg" alt="фото цветов">
			<img class="hero__logo" src="deps/icons/logo-white.svg" alt="логотип компании">
			<h1 class="hero__title">Комнатные растения и цветы</h1>
		</section>

		<section class="category">
			<ul class="category__list">
				<li class="category__list-item">
					<a href="catalog.html">
						<img src="deps/img/category/blooming.png" alt="Цветущие растения">
						<p>Цветущие растения</p>
					</a>
				</li>
				<li class="category__list-item">
					<a href="#">
						<img src="deps/img/category/deciduous.png" alt="Лиственные растения">
						<p>Лиственные растения</p>
					</a>
				</li>
				<li class="category__list-item">
					<a href="#">
						<img src="deps/img/category/fruit.png" alt="Плодовые растения">
						<p>Плодовые растения</p>
					</a>
				</li>
				<li class="category__list-item">
					<a href="#">
						<img src="deps/img/category/cactuses.png" alt="Кактусы и суккуленты">
						<p>Кактусы и суккуленты</p>
					</a>
				</li>
				<li class="category__list-item">
					<a href="#">
						<img src="deps/img/category/pots.png" alt="Горшки и кашпо">
						<p>Горшки и кашпо</p>
					</a>
				</li>
				<li class="category__list-item">
					<div class="category__list-item__links">
						<a class="category__link all-goods" href="#">Все товары</a>
						<a class="category__link sales-goods" href="#">Товары со скидкой</a>
					</div>
				</li>
			</ul>
		</section>
	</main>
	<footer class="main-footer">
		<p>Made by “Бригада Cripples”</p>
	</footer>

</html>

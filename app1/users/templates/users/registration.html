{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "deps/styles/registration.css" %}">
{% endblock css %}

{% block content %}
    <img class="registration__background" src="{% static "deps/img/main-background.jpg" %}" alt="фото цветов">
    <section class="registration">
        <div class="registration__container">
            <h1 class="registration__container-title">Регистрация</h1>
            <form class="registration__container__login-form login-form" action="{% url "user:registration" %}" method="post">
                {% csrf_token %}
                <div class="login-form__input-section">
                    <div class="wrapper">
                        <label for="id_first_name" class="form-label">Имя</label>
                        <input type="text" class="form-input" id="id_first_name"
                        value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                        name="first_name"
                        placeholder="Введите имя" required>
                    </div>
                    <div class="wrapper">
                        <label for="id_last_name" class="form-label">Фамилия</label>
                        <input type="text" class="form-input" id="id_last_name"
                        value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}"
                        name="last_name"
                        placeholder="Введите фамилию" required>
                    </div>
                    <div class="wrapper">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-input" id="id_username"
                        value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                        name="username"
                        placeholder="Введите имя пользователя" required>
                    </div>
                    <div class="wrapper">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-input" id="id_email"
                        value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                        name="email"
                        placeholder="Введите email" required>
                    </div>
                    <div class="wrapper">
                        <label for="id_password1" class="form-label">Пароль</label>
                        <input type="password" class="form-input" id="id_password1"
                        name="password1"
                        placeholder="Введите пароль" required>
                    </div>
                    <div class="wrapper">
                        <label for="id_password2" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-input" id="id_password2"
                        value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                        name="password2"
                        placeholder="Введите пароль" required>
                    </div>
                </div>
                <div class="login-form__wrapper">
                    <button type="submit" class="register-button">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}

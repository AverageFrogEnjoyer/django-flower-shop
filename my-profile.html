<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" href="deps/styles/style.css">
    <link rel="stylesheet" href="deps/styles/my-profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<section class="my-profile">
    <img class="my-profile__background" src="deps/img/main-background.jpg" alt="фото цветов">
    <div class="my-profile__info">
        <h1 class="authorization__info-title">Мой профиль</h1>
        <form class="my-profile__info-container info-container">
            <div class="info-container__input-section">
                <div>
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-input" id="name" placeholder="Введите имя" required>
                </div>
                <div>
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="password" placeholder="Введите пароль" required>
                </div>
                <div>
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-input" id="username" placeholder="Введите имя пользователя" required>
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-input" id="email" placeholder="Введите ваш Email" required>
                </div>
            </div>
        </form>
        <button type="submit" class="save-button">Сохранить</button>
    </div>
    <div class="my-profile__my-orders">
        <h2 class="my-profile__my-orders-title">Мои заказы</h2>
        <form class="my-profile__my-orders__order-form order-form  order-form_brief">
            <p>Заказ <span class="order-form__order-number">1251</span></p>
            <data value="17.03.2024 9:04">17.03.2024 9:04</data>
            <div>
                <p class="order-form__state  order-form__state_processed">В обработке</p>
                <button class="order-form__expand-button"></button>
            </div>
            <div class="order-form__full-info  order-form__full-info_visually-hidden">
                <ul class="order-form__orders-list">
                </ul>
                <hr>
                <div class='wrapper'>
                    <h3>Итого:</h3>
                    <p class="order-form__full-info__total-price"></p>
                </div>
            </div>
        </form>

        <form class="my-profile__my-orders__order-form  order-form  order-form_brief">
            <p>Заказ <span class="order-form__order-number">1249</span></p>
            <data value="17.03.2024 9:04">17.03.2024 9:04</data>
            <div>
                <p class="order-form__state order-form__state_processed">В обработке</p>
                <button class="order-form__expand-button"></button>
            </div>
            <div class="order-form__full-info  order-form__full-info_visually-hidden">
                <ul class="order-form__full-info__orders-list">
                    <li class="order-form__full-info__orders-list__goods goods">
                        <p class="goods__name">Гортензия</p>
                        <p class="goods__amount">1</p>
                        <p class="goods__price-per-product">25.00$</p>
                        <p class="goods__final-price">25.00$</p>
                    </li>
                </ul>
                <hr>
                <div class='wrapper'>
                    <h3>Итого:</h3>
                    <p class="order-form__full-info__total-price"></p>
                </div>
            </div>
        </form>

        <form class="my-profile__my-orders__order-form order-form  order-form_brief">
            <p>Заказ <span class="order-form__order-number">1251</span></p>
            <data value="17.03.2024 9:04">17.03.2024 9:04</data>
            <div>
                <p class="order-form__state order-form__state_received">Получен</p>
                <button class="order-form__expand-button"></button>
            </div>
            <div class="order-form__full-info  order-form__full-info_visually-hidden">
                <ul class="order-form__orders-list">
                </ul>
                <hr>
                <div class='wrapper'>
                    <h3>Итого:</h3>
                    <p class="order-form__full-info__total-price"></p>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
